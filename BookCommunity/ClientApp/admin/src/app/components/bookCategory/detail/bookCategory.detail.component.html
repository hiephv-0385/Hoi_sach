<app-alert-message [notify]="responseNotify"></app-alert-message>
<div class="row">
    <div class="col-md-12">
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">Book category info</h3>
            </div>

            <form role="form" [formGroup]="categoryForm" (ngSubmit)="saveBookCategory()" #form="ngForm">
                <div class="box-body">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" formControlName="name" adminErrorCss [input]="name">
                        <app-validator-message name="Name" [control]="name"></app-validator-message>
                    </div>
                    <div class="form-group">
                        <label for="sort">Sort</label>
                        <input type="number" class="form-control" formControlName="sort" adminErrorCss [input]="sort">
                        <app-validator-message name="Sort" [control]="sort"></app-validator-message>
                    </div>
                    <div class="form-group">
                        <label for="parentId">Parent</label>
                        <select class="form-control" formControlName="parentId" adminErrorCss [input]="parentId">
                            <option value="">-- Select parent --</option>
                            <option *ngFor="let parent of parentCategories" [value]="parent.id">{{ parent.name }}</option>
                        </select>
                        <app-validator-message name="Parent" [control]="parentId"></app-validator-message>
                    </div>
                    <div class="form-group">
                        <label for="picture">Picture</label>
                        <input type="file" formControlName="picture" (change)="onFileChange($event)">
                        <div class="avatar-thumb">
                            <img src="{{ uploadedFileName }}" alt="" class="img-thumbnail user-avartar">
                            <button type="button" class="close" aria-label="Close" title="Remove" (click)="removePicture()" *ngIf="uploadedFileName">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" formControlName="isActive"> Is Active
                        </label>
                    </div>
                </div>

                <div class="box-footer">
                    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Save</button>
                    <button type="button" class="btn btn-default" *ngIf="!categoryId" (click)="clearForm()">Clear</button>
                </div>
            </form>
        </div>
    </div>
</div>
