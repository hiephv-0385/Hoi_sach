<app-alert-message [notify]="responseNotify"></app-alert-message>
<div class="row">
    <div class="col-md-12">
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">User info</h3>
            </div>

            <form role="form" [formGroup]="userform" (ngSubmit)="saveUser()" #form="ngForm">
                <div class="box-body">
                    <div class="form-group">
                        <label for="firstName">First name</label>
                        <input type="text" class="form-control" formControlName="firstName" adminErrorCss [input]="firstName">
                        <app-validator-message name="FirstName" [control]="firstName"></app-validator-message>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last name</label>
                        <input type="text" class="form-control" formControlName="lastName" adminErrorCss [input]="lastName">
                        <app-validator-message name="LastName" [control]="lastName"></app-validator-message>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" formControlName="email" adminErrorCss [input]="email">
                        <app-validator-message name="Email" [control]="email"></app-validator-message>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" formControlName="password" adminErrorCss [input]="password" placeholder="Password must be 8 - 20 characters">
                        <app-validator-message name="Password" [control]="password"></app-validator-message>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirmation Password</label>
                        <input type="password" class="form-control" formControlName="confirmPassword" adminErrorCss [input]="confirmPassword">
                        <app-validator-message name="ConfirmPassword" [control]="confirmPassword"></app-validator-message>
                    </div>
                    <div class="form-group">
                        <label for="avatar">Avartar</label>
                        <input type="file" formControlName="avatar" (change)="onFileChange($event)">
                        <div class="avatar-thumb">
                            <img src="{{ uploadedFileName }}" alt="" class="img-thumbnail user-avartar">
                            <button type="button" class="close" aria-label="Close" title="Remove" (click)="removeAvatar()" *ngIf="uploadedFileName">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" formControlName="isActive"> Is Active
                        </label>
                    </div>
                </div>

                <div class="box-footer">
                    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Save</button>
                    <button type="button" class="btn btn-default" *ngIf="!userId" (click)="clearForm()">Clear</button>
                </div>
            </form>
        </div>
    </div>
</div>
