<div class="row">
    <div class="col-md-12 action-row">
        <button class="btn btn-primary pull-right" (click)="addReleaseCompany()">Add</button>
        <button class="btn btn-danger pull-right magin-right" (click)="deleteReleaseCompanies()">Delete</button>
    </div>
</div>
<app-alert-message [notify]="responseNotify"></app-alert-message>
<div class="row">
    <div class="col-md-12">
        <div class="box">
            <div class="box-header with-border">
            <h3 class="box-title">Release Company list</h3>

            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                </button>
                <div class="btn-group">
                <button type="button" class="btn btn-box-tool dropdown-toggle" data-toggle="dropdown">
                    <i class="fa fa-wrench"></i></button>
                <ul class="dropdown-menu" role="menu">
                    <li><a href="#">Action</a></li>
                    <li><a href="#">Another action</a></li>
                    <li><a href="#">Something else here</a></li>
                    <li class="divider"></li>
                    <li><a href="#">Separated link</a></li>
                </ul>
                </div>
                <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
            </div>
            </div>
            <div class="box-body">
                <table class="table table-striped" *ngIf="releaseCompanyList && releaseCompanyList.items">
                    <thead>
                        <tr>
                            <th style="width: 5%;">#</th>
                            <th>
                                Name
                            </th>
                            <th style="width: 20%">
                                Country
                            </th>
                            <th style="width: 20%">
                                Logo
                            </th>
                            <th style="width: 20%">
                                Active
                            </th>
                            <th style="width: 5%">
                                Action
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of releaseCompanyList.items | paginate: { itemsPerPage: 10, currentPage: page, totalItems: releaseCompanyList.count }">
                            <td>
                                <input class="checkbox" type="checkbox" name="chkItem" #chkUser [(ngModel)]="item.isChecked">
                            </td>
                            <td>{{ item.name }}</td>
                            <td>{{ item.country.name }}</td>
                            <td>
                                <img class="list-avatar" src="{{ item.logo }}" *ngIf="item.logo"/>
                            </td>
                            <td>
                                <a href="#" *ngIf="item.isActive">
                                    <span class="glyphicon glyphicon-ok"></span>
                                </a>
                            </td>
                            <td>
                                <a [routerLink]="['/admin/releasecompanies/edit', item.id]"><i class="fa fa-fw fa-edit"></i></a>
                            </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="4">
                                <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
</div>
