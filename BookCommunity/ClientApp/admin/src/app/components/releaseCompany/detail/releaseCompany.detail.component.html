<app-alert-message [notify]="responseNotify"></app-alert-message>
<div class="row">
    <div class="col-md-12">
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">Release company info</h3>
            </div>

            <form role="form" [formGroup]="releaseCompanyForm" (ngSubmit)="saveReleaseCompany()" #form="ngForm">
                <div class="box-body">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" formControlName="name" adminErrorCss [input]="name">
                        <app-validator-message name="Name" [control]="name"></app-validator-message>
                    </div>
                    <div class="form-group">
                        <label for="countryId">Country</label>
                        <select class="form-control" formControlName="countryId" adminErrorCss [input]="countryId">
                            <option value="">-- Select country --</option>
                            <option *ngFor="let country of countries" [value]="country.id">{{ country.name }}</option>
                        </select>
                        <app-validator-message name="Country" [control]="countryId"></app-validator-message>
                    </div>
                    <div class="form-group">
                        <label for="logo">Logo</label>
                        <input type="file" formControlName="logo" (change)="onFileChange($event)">
                        <div class="avatar-thumb">
                            <img src="{{ uploadedFileName }}" alt="" class="img-thumbnail user-avartar">
                            <button type="button" class="close" aria-label="Close" title="Remove" (click)="removeLogo()" *ngIf="uploadedFileName">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" formControlName="isActive"> Is Active
                        </label>
                    </div>
                </div>

                <div class="box-footer">
                    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Save</button>
                    <button type="button" class="btn btn-default" *ngIf="!releaseCompanyId" (click)="clearForm()">Clear</button>
                </div>
            </form>
        </div>
    </div>
</div>
