<app-alert-message [notify]="responseNotify"></app-alert-message>
<div class="row">
    <div class="col-md-12">
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">Country info</h3>
            </div>

            <form role="form" [formGroup]="countryform" (ngSubmit)="saveCountry()" #form="ngForm">
                <div class="box-body">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" formControlName="name" adminErrorCss [input]="name">
                        <app-validator-message name="Name" [control]="name"></app-validator-message>
                    </div>
                    <div class="form-group">
                        <label for="code">Code</label>
                        <input type="text" class="form-control" formControlName="code" adminErrorCss [input]="code">
                        <app-validator-message name="Code" [control]="code"></app-validator-message>
                    </div>
                    <div class="form-group">
                        <label for="sort">Sort</label>
                        <input type="number" class="form-control" formControlName="sort" adminErrorCss [input]="sort">
                        <app-validator-message name="Sort" [control]="sort"></app-validator-message>
                    </div>
                    <div class="form-group">
                        <label for="flag">Flag</label>
                        <input type="file" formControlName="flag" (change)="onFileChange($event)">
                        <div class="avatar-thumb">
                            <img src="{{ uploadedFileName }}" alt="" class="img-thumbnail user-avartar">
                            <button type="button" class="close" aria-label="Close" title="Remove" (click)="removeFlag()" *ngIf="uploadedFileName">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" formControlName="isActive"> Is Active
                        </label>
                    </div>
                </div>

                <div class="box-footer">
                    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Save</button>
                    <button type="button" class="btn btn-default" *ngIf="!countryId" (click)="clearForm()">Clear</button>
                </div>
            </form>
        </div>
    </div>
</div>
