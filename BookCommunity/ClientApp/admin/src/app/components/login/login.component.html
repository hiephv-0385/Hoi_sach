<app-alert-message [notify]="responseNotify"></app-alert-message>
<div class="login-box">
    <div class="login-logo">
        <a href="../../index2.html"><b>BookCommunity</b>Login</a>
    </div>
    <div class="login-box-body">
        <p class="login-box-msg">Sign in to start your session</p>
        <form role="form" [formGroup]="loginForm" (ngSubmit)="login()" #form="ngForm">
            <div class="form-group has-feedback">
                <input type="email" class="form-control" formControlName="email" placeholder="Email" adminErrorCss [input]="email">
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                <app-validator-message name="Email" [control]="email"></app-validator-message>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" formControlName="password" placeholder="Password" adminErrorCss [input]="password">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                <app-validator-message name="Password" [control]="password"></app-validator-message>
            </div>
            <div class="row">
                <div class="col-xs-8">
                    <div class="checkbox">
                        <label><input type="checkbox" formControlName="isRememberMe">Remember Me</label>
                    </div>
                </div>
                <div class="col-xs-4">
                    <button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
                </div>
            </div>
        </form>
        <a href="#">I forgot my password</a><br>
    </div>
</div>
