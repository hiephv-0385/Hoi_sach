
<div class="row" *ngIf="notify">
    <div class="col-md-12 action-row">
        <div class="alert  alert-dismissible" [ngClass]="notify.isSuccess ? 'alert-success': 'alert-danger'">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true" (click)="hideAlert()">Ã—</button>
            <h4><i class="icon fa" [ngClass]="notify.isSuccess ? 'fa-check': 'fa-ban'"></i> Alert!</h4>
            {{ notify.message }}
        </div>
    </div>
</div>
