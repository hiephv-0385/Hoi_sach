<div>
    
    <mat-toolbar color="primary">
        <mat-toolbar-row>
            <span><mat-icon>home</mat-icon></span>
        
            <span>Book community</span>
        
            <button mat-icon-button [mat-menu-trigger-for]="menu">
                <mat-icon>more_vert</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>
    <mat-menu x-position="before" #menu="matMenu">
        <button mat-menu-item>Option 1</button>
        <button mat-menu-item>Option 2</button>
    </mat-menu>
    <mat-sidenav-container>
        <mat-sidenav #sidenav>Start</mat-sidenav>
        <mat-sidenav-content>
            <mat-card>
                <button mat-button>All</button>
                <button mat-raised-button>Of</button>
                <button mat-raised-button color="primary">The</button>
                <button mat-raised-button color="accent">Buttons</button>
                <button  mat-raised-button color="warn" (click)="sidenav.toggle()">Open</button>
                <a [routerLink]="['/books']">Flex layout</a>
            </mat-card>
        </mat-sidenav-content>
    </mat-sidenav-container>
  
    <span class="done">
        <button mat-fab>
            <mat-icon>check circle</mat-icon>
        </button>
    </span>
  </div>
